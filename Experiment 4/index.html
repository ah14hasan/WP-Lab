<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Demo</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <script src="index.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .event-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .event-btn:hover {
            background-color: #ddd;
        }

        .output {
            font-size: 16px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-width: 300px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Event Handling Demo</h1>
    <button id="btnClick" class="event-btn">Click me</button>
    <input id="hoverInput" type="text" placeholder="Hover over me" class="event-btn">
    <button id="dblClickBtn" class="event-btn">Double-click me</button>
    <button id="btnKeydown" class="event-btn">Focus and press any key</button>
    <select id="dropdown" class="event-btn">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <div id="output" class="output">Event Output will appear here</div>
</body>

</html>
