<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6">
    <div id="content" class="space-y-4">
        <button id="addElement" class="px-4 py-2 bg-blue-500 text-white rounded">Add Element</button>
        <button id="removeElement" class="px-4 py-2 bg-red-500 text-white rounded">Remove Element</button>
        <button id="moveElement" class="px-4 py-2 bg-green-500 text-white rounded">Move Element</button>
        <button id="changeStyle" class="px-4 py-2 bg-purple-500 text-white rounded">Change Style</button>
        <div id="container" class="p-4 border border-gray-300 rounded">
            <p id="element1" class="text-lg">This is a dynamic element.</p>
        </div>
    </div>

    <script src="index.js"> </script>
</body>

</html>
