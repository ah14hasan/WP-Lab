<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <script src="index.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .shopping-cart {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .actions button {
            margin-right: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .actions button:hover {
            opacity: 0.9;
        }

        .add-btn {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .move-btn {
            background: #007bff;
            color: white;
        }

        .font-btn {
            background: #6c757d;
            color: white;
        }

        .color-btn {
            background: #ffc107;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Dynamic Shopping Cart</h2>

        <!-- Add Item Form -->
        <div class="form-group">
            <label for="itemInput">Add Item:</label>
            <input type="text" id="itemInput" placeholder="Enter item name" class="form-control">
            <button id="addItemBtn" class="add-btn">Add Item</button>
        </div>

        <!-- Shopping Cart -->
        <div class="shopping-cart">
            <h3>Shopping Cart</h3>
            <ul id="cartItems">
                <!-- Dynamic items will be added here -->
            </ul>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="deleteItemBtn" class="delete-btn">Delete Selected</button>
            <button id="moveUpBtn" class="move-btn">Move Up</button>
            <button id="moveDownBtn" class="move-btn">Move Down</button>
            <button id="changeFontBtn" class="font-btn">Change Font</button>
            <button id="changeColorBtn" class="color-btn">Change Color</button>
        </div>
    </div>
</body>

</html>
