<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipse</title>
</head>

<body>
    
    <!-- Defining SVG -->
    <svg height="600" width="900" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid #000000">
        <!-- Defining ellipse -->
        <ellipse rx="100" ry="150" cx="450" cy="300" style="fill:rgb(255, 0, 0); stroke:green; stroke-width:3" />
        <!-- Here, rx = x radius, ry = y radius, cx = x center, cy = y center -->
    </svg>
    
</body>
</html>
