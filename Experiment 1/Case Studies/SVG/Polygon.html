<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon</title>
</head>

<body>
    
    <!-- Defining SVG -->
    <svg height="220" width="500" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid #000000">
        <polygon points="100,10 150,190 50,190 180,95" style="fill:rgb(255, 242, 0); stroke:purple; stroke-width:3" />
        <!-- Mention the x and y coordinates of each point of the polygon in "points" -->
    </svg>
    
</body>
</html>
