<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextPath</title>
</head>

<body>
    
    <!-- Defining SVG -->
    <svg height="200" width="350" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid #000000">
        <path id="lineAC" d="M 30 180 q 150 -250 300 0" stroke="blue" stroke-width="2" fill="none"/>
        <!-- d defines the path data. -->
        <!-- M used for moving the starting point to the specified x and y -->
        <!-- q specifies the path by giving the points (-250 means it is bell shape, otherwise bowl shape) -->
        <text style="fill:red;font-size:25px;">
          <textPath href="#lineAC" textLength="100%" startOffset="20">This is an example of textpath.</textPath>
        </text>
    </svg>
    
</body>
</html>
