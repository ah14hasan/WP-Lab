<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line</title>
</head>

<body>

    <!-- Defining our canvas -->
    <canvas id="Ali's Canvas", width="1420", height="700", style="border: 1px solid #ff0000;"> </canvas>
    
    <!-- Drawing a line -->
     <script>
        var c = document.getElementById("Ali's Canvas")
        var ctx = c.getContext("2d")
        ctx.moveTo(0,0)
        ctx.lineTo(1420,700)
        ctx.lineWidth = "10"
        ctx.strokeStyle = "green"
        ctx.stroke();
     </script>

       <!-- Drawing another line -->
       <script>
        var c = document.getElementById("Ali's Canvas")
        var ctx = c.getContext("2d")
        ctx.moveTo(1420,0)
        ctx.lineTo(0,700)
        ctx.lineWidth = "10"
        ctx.strokeStyle = "green"
        ctx.stroke();
     </script>
</body>
</html>
