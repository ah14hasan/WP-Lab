<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>

<body>
    
    <!-- Defining our canvas -->
    <canvas id="Ali's Canvas", width="1420", height="700", style="border: 1px solid #ff0000;"> </canvas>

    <!--Experimenting with different texts-->
    <script>

    var c = document.getElementById("Ali's Canvas")
    var ctx = c.getContext("2d")

    ctx.font = "50px Arial";
    ctx.fillStyle = "purple";
    ctx.fillText("This is Arial text",10,80); // parameters: (text, x coordinate, y coordinate)

    ctx.font = "50px Times New Roman";
    ctx.fillStyle = "red";
    ctx.fillText("This is Times New Roman text",10,130);

    ctx.font = "50px Verdana";
    ctx.strokeStyle = "green";
    ctx.strokeText("This is Outlined text in Verdana",10,180);

    </script>

</body>
</html>
