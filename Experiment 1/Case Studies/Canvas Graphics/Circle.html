<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>

<body>
    
    <!-- Defining our canvas -->
    <canvas id="Ali's Canvas", width="1420", height="700", style="border: 1px solid #ff0000;"> </canvas>

    <!-- Drawing a circle -->
    <script>
    var c = document.getElementById("Ali's Canvas")
    var ctx = c.getContext("2d")
    ctx.beginPath();
    ctx.arc(710, 350, 100, 0, 2 * Math.PI); // parameters: x coordinate, y coordinate, radius, angle (360 for circle)
    ctx.lineWidth = "10"
    ctx.strokeStyle = "green"
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.stroke();
</script>
</body>
</html>
