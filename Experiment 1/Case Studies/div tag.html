<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>

    <style>
        .myDiv {
          border: 5px outset red;
          background-color: lightblue;
          text-align: center;
        }
        </style>
</head>

<body>

    <div class="myDiv">
        <h2>Ali Hasan Information</h2>
        <p>He is student of CBIT. His branch is Artificial Intelligence and Machine Learning. He is in 4th year.</p>
    </div>

</body>
</html>
