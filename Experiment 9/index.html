<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling with Express</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="form-container">
        <h1>Exam Registration Form</h1>
        <form action="/submit-form" method="POST">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>
            <br>
            <label for="Class">Class:</label>
            <input type="text" id="class" name="class" required>
            <br>
            <label for="Branch">Branch:</label>
            <input type="text" id="Branch" name="Branch" required>
            <br>
            <label for="Semester">Semester:</label>
            <input type="number" id="Semester" name="Semester" required>
            <br>
            <label for="Student hallticket number">Student Hallticket Number:</label>
            <input type="text" id="Student Hallticket Number" name="Student Hallticket Number" required>
            <br>
            <label for="Exam Date">Exam Date:</label>
            <input type="date" id="Exam Date" name="Exam Date" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
