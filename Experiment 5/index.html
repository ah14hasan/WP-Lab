<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Site - Registration</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-size: 15px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form id="registrationForm">
        <h2>Educational Site Registration</h2>
        <!-- Name -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
            <div id="nameError" class="error"></div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
            <div id="emailError" class="error"></div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter a password">
            <div id="passwordError" class="error"></div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password">
            <div id="confirmPasswordError" class="error"></div>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" class="form-control" placeholder="Enter your phone number">
            <div id="phoneError" class="error"></div>
        </div>

        <!-- Age -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" class="form-control" placeholder="Enter your age">
            <div id="ageError" class="error"></div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="form-btn">Register</button>
        </div>

        <div id="formSuccess" class="success"></div>
    </form>

    <script src="index.js" defer></script>
</body>

</html>
